name: Build Default Hosts üõ†Ô∏è

on:
  workflow_call: {}

jobs:
  build:
    name: Build Host Config üõ†Ô∏è
    strategy:
      fail-fast: false
      matrix:
        host:
          - earthquake
          - firestorm
          - permafrost
          - pulsar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          fetch-depth: 0

      - name: Build toplevel ‚ùÑÔ∏è
        uses: nzbr/actions/nix-build@main
        with:
          expression: .#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel
          cache: true
          cache-tag: ${{ matrix.host }}
          secret-key: ${{ secrets.SECRET_DECRYPTION_KEY }}

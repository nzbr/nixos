name: 'CI'

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_call: {}
  workflow_dispatch: {}

jobs:
  prepare:
    name: Prepare üöÄ
    runs-on: ubuntu-latest
    outputs:
      checks: ${{ steps.checks.outputs.checks }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v19
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ github.token }}
            trusted-public-keys = nzbr-nix-cache.s3.eu-central-1.wasabisys.com:3BzCCe4Frvvwamd5wibtMAcEKwbVs4y2xKUR2vQ8gIo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://nzbr-nix-cache.s3.eu-central-1.wasabisys.com https://cache.nixos.org/

      - name: Find checks
        id: checks
        run: |
          nix-instantiate --json --eval --strict -E 'with builtins; attrNames (getFlake (toString ./.)).checks.${currentSystem}' | perl -pe 's|(.*)|checks=\1|' >>$GITHUB_OUTPUT

  checks:
    name: Flake Check üìã
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        check: ${{ fromJSON(needs.prepare.outputs.checks) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v19
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ github.token }}
            trusted-public-keys = nzbr-nix-cache.s3.eu-central-1.wasabisys.com:3BzCCe4Frvvwamd5wibtMAcEKwbVs4y2xKUR2vQ8gIo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://nzbr-nix-cache.s3.eu-central-1.wasabisys.com https://cache.nixos.org/

      - name: Run check üìã
        run: |
          nix build -L --impure --expr "with builtins; (getFlake (toString ./.)).checks.\${currentSystem}.${{ matrix.check }}"

  hosts:
    name: Build Host Configs üñ•Ô∏è
    strategy:
      fail-fast: false
      matrix:
        system:
          - storm
          - earthquake
          - avalanche
          - pulsar
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v19
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ github.token }}
            trusted-public-keys = nzbr-nix-cache.s3.eu-central-1.wasabisys.com:3BzCCe4Frvvwamd5wibtMAcEKwbVs4y2xKUR2vQ8gIo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://nzbr-nix-cache.s3.eu-central-1.wasabisys.com https://cache.nixos.org/

      - name: Build üõ†Ô∏è
        run: |
          nix build -L .#nixosConfigurations.${{ matrix.system }}.config.system.build.toplevel

      - name: Decrypt secrets üîì
        env:
          SECRET_DECRYPTION_KEY: '${{ secrets.SECRET_DECRYPTION_KEY }}'
        run: |
          echo "$SECRET_DECRYPTION_KEY" | base64 -d > .github/secret-decryption-key
          nix run nixpkgs#rage -- -d -i .github/secret-decryption-key -o .github/cache-priv-key.pem .github/cache-priv-key.pem.age
          mkdir -p $HOME/.aws
          nix run nixpkgs#rage -- -d -i .github/secret-decryption-key -o $HOME/.aws/credentials .github/s3-credentials.age

      - name: Sign derivations ‚úíÔ∏è
        run: |
          nix store sign --key-file .github/cache-priv-key.pem --all

      - name: Copy to cache üöö
        run: nix copy --to "${{ vars.S3_URL }}" ./result

  iso:
    name: Build Live ISO üíø
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install nix ‚ùÑÔ∏è
        uses: cachix/install-nix-action@v19
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ github.token }}
            trusted-public-keys = nzbr-nix-cache.s3.eu-central-1.wasabisys.com:3BzCCe4Frvvwamd5wibtMAcEKwbVs4y2xKUR2vQ8gIo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
            substituters = https://nzbr-nix-cache.s3.eu-central-1.wasabisys.com https://cache.nixos.org/

      - name: Build üõ†Ô∏è
        run: |
          nix build -L .#nixosConfigurations.live.config.system.build.isoImage

      - name: Upload ISO üì§
        uses: actions/upload-artifact@v3
        with:
          name: live-iso
          path: result/iso/*.iso
